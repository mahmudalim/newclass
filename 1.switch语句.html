<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句流程控制</title>
	<style type="text/css">
		

	</style>
</head>
<body>
	
</body>
</html>
<script type="text/javascript">
/* 1:春季 2:夏季
3:秋季 4:冬季 */
season = prompt("输入季节编号：（1-4）");
switch (season) {
	case "1":
		msg = "你选择的是春季"; 
		break;
		case "2":
		msg = "你选择的是夏季"; 
		break;
		case "3":
		msg = "你选择的是秋季"; 
		break;
		case "4":
		msg = "你选择的是冬季"; 
		break;
	default:
		msg = "你输入的编号是不对啊";
		break;
}
document.write(msg);






</script>
